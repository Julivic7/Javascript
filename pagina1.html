<!DOCTYPE html>

<body>

    <h1>Materias del Istic by Jasa</h1>

    <form id="materiasIstic">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la materia" required>
        <br><br>

        <label for="cantidadAlumnos">Cantidad de Alumnos:</label>
        <input type="number" id="cantidadAlumnos" name="cantidadAlumnos" placeholder="Ingrese cantidad de Alumnos" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

<Script>
    var infoMaterias = document.getElementById("materiasIstic");
        let materias = [];

        function addEntry(nombre, cantidadAlumnos) {            
            let entry = {
                nombre: nombre,
                cantidadAlumnos: cantidadAlumnos
            };

            // Agregar el objeto a la lista
            materias.push(entry);
        }        
        // Obtener los valores de los campos
        var nombre = document.getElementById("nombre").value;
        var cantidadAlumnos = document.getElementById("cantidadAlumnos").value;

        // Agregar la entrada
        addEntry(nombre, cantidadAlumnos);

        // Mostrar en consola
         console.log(materias);
        
</Script>

</body>


</html>
